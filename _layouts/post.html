---
layout: default
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
      <div class="page">

        <header class="page-header">
          <h3 class="page-title"><a href="{{page.url|prepend: site.baseurl}}">{{ page.title }}</a></h3>
          <div class="post-metadata">
            <div> <i class="fa fa-calendar"></i>
              <time>
                {{ page.date | date:'%A, %B %d, %Y'}}
              </time>
            </div>
            <div> <i class="fa fa-tag"></i>
                {% for tag in page.tags %}
                  <span class="label label-tag">{{tag}}</span>
                {% endfor %}
            </div>
            <div> <i class="fa fa-user"></i>
                {% for category in page.categories %}
                  <span class="label label-tag">{{category}}</span>
                {% endfor %}
            </div>
          </div>

        </header>

        <article class="page-content">
          {{ content }}
        </article>
      </div>
      
      <br><hr>
      <div align="center">
		  <div class="fb-comments" data-href="{{page.url|prepend: site.url}}" data-numposts="5"></div>
      </div>
      
    
    </div>
  </div>
</div>
